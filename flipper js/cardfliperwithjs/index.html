<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Card</title>
	<link rel="stylesheet" href="main.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
	<section class="cardss">
	<div class="container-fluid">
		<div class="row">
	<div class="card col-md-4">
		<div class="card__inner">
			<div class="card__face card__face--front">
				<div class="col-sm-5" style="background: #868e96;">
                    <img src="img/cowboy1.jpg" class="card-img-top h-100" alt="...">
                </div>
                <div class="col-sm-7">
                    <div class="card-body2">
                        <h5 class="card-title2 front-tittle">Richie<br>Farhem</h5>
                        <p class="card-text2">Engineer<br><br>age: 48<br>missions: 13</p>
                    </div>
                </div>
			</div>
			<div class="card__face card__face--back">
				<div class="card__content">
					<p class="card-title text-dark text-center">Dick's famous quote</p>
            <h6 class="card-subtitle mb-2 text-muted text-center">“This is a small step for me,<br>but a big step for,like,<br>a small kid”</h6>
				</div>
			</div>
		</div>
		
</div>


</div>
</div>
</section>


	<script src="main.js"></script>
